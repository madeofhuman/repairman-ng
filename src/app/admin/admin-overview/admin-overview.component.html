<div class="container-fluid">
  <div class="row overview">
    <div class="col-md-8">
      <div class="row overview-row">
        <div class="col-md-3 col-sm-12">
          <img src="assets/img/avatar.svg" alt="Avatar image">
        </div>
        <div class="col-md-9">
          <h5 class="welcome-message">Welcome back, {{ userDetails.name }}</h5>
          Nice to see you again!
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="cars" class="container">
  <div class="jumbotron">
    <h3 class="display-5">Cars</h3>
    <p class="lead">This section displays informations about all registered cars.</p>
    <hr class="my-4">
    <p>There are currently <strong>{{ cars.length || 0 }}</strong> cars registered:</p>
    <ul>
      <li *ngFor="let car of cars">{{ carDetails(car) }}</li>
    </ul>
  </div>
</div>
