<div *ngIf="quotes" class="table-responsive">
  <h3>There are <strong>{{quotes.length}}</strong> quotes</h3>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Description</th>
        <th scope="col">Car</th>
        <th scope="col">Owner</th>
        <th scope="col">Comments</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let quote of quotes; index as i">
        <th scope="row">{{i + 1}}</th>
        <td class="link" (click)="navigateToQuotePage(quote)">{{quote.description}}</td>
        <td>{{carDetails(quote.car)}}</td>
        <td>{{quote.user.email}}</td>
        <td>{{quote.comments.length}}</td>
      </tr>
    </tbody>
  </table>
</div>
